<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Contact form</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<form>
				<h1 class="title">Contact Us</h1>

				<div class="contact-block">
					<div class="name-block">
						<div class="input-block">
							<label for="firstName">First Name <span>*</span></label>
							<input
								type="text"
								name="firstName"
								id="firstName"
								autocomplete="given-name"
								aria-describedby="firstName-instructions"
								required
							/>
							<p id="firstName-instructions" class="error-message hidden">
								This field is required
							</p>
						</div>
						<div class="input-block">
							<label for="lastName">Last Name <span>*</span></label>
							<input
								type="text"
								name="lastName"
								id="lastName"
								autocomplete="family-name"
								aria-describedby="lastName-instructions"
								required
							/>
							<p id="lastName-instructions" class="error-message hidden">
								This field is required
							</p>
						</div>
					</div>
					<div class="input-block">
						<label for="email">Email Address <span>*</span></label>
						<input
							type="text"
							name="email"
							id="email"
							autocomplete="email"
							aria-describedby="email-instructions"
							required
						/>
						<p id="email-instructions" class="error-message hidden">
							Please enter a valid email address
						</p>
					</div>
				</div>

				<fieldset>
					<legend>Query Type <span>*</span></legend>
					<div class="queries">
						<label for="general" class="query-container"
							>General Enquiry
							<input
								type="radio"
								name="queryType"
								id="general"
								aria-describedby="query-instructions"
								required
							/>
							<span class="checkmark"></span>
						</label>

						<label for="support" class="query-container"
							>Support Request
							<input type="radio" name="queryType" id="support" />
							<span class="checkmark"></span>
						</label>
					</div>
					<p id="query-instructions" class="error-message hidden">
						Please select a query type
					</p>
				</fieldset>

				<div class="message-block">
					<label for="message">Message <span>*</span></label>
					<textarea
						name="message"
						id="message"
						aria-describedby="message-instructions"
						required
					></textarea>
					<p id="message-instructions" class="error-message hidden">
						This field is required
					</p>
				</div>

				<div class="consent-block">
					<label for="consent" class="consent-container"
						>I consent to being contacted by the team <span>*</span>
						<input
							type="checkbox"
							name="consent"
							id="consent"
							aria-describedby="consent-instructions"
							required
						/>
						<span class="checkbox"></span>
					</label>
					<p id="consent-instructions" class="error-message hidden">
						To submit this form, please consent to being contacted
					</p>
				</div>

				<button type="submit">Submit</button>
			</form>

			<div class="confirmation hidden">
				<h2>Message Sent!</h2>
				<p>Thanks for completing the form. We'll be in touch soon!</p>
			</div>
		</main>
	</body>
</html>
